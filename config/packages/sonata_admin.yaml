                items:
                    - route:          admin_app_user_create
                      label:          'Ajouter Employee'
                    - route:          admin_app_user_list
                      label:          'Lister Employees'



    assets:
          extra_stylesheets:
              - bundles/sonatatranslation/css/sonata-translation.css




