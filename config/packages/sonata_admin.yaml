sonata_admin:
    title: 'GBC ADMINISTRATION'
    dashboard:
        groups:
          Projet:
                label:                ~
                keep_open:            true
                icon:                 '<i class="fa blue fa-briefcase menu-item-icon-projet"></i>'
                label_catalogue: ~
                items:
                    - route:          admin_app_projet_create
                      label:          'Ajouter Projet'
                    - route:          admin_app_projet_list
                      label:          'Lister Projets'
          Client:
                label:                ~
                icon:                 '<i class="fa fa-user menu-item-icon-client"></i>'
                label_catalogue:      ~
                items:
                    - route:          admin_app_client_create
                      label:          'Ajouter Client'
